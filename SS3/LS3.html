            let soLanthatbai = 0;

                    console.log("chương trình dừng lại");
                    break;
                }

                    alert("vui lòng nhập có hoặc không");
                    continue;
                }
                let tenBanDoc = prompt("Nhập tên bạn đọc:");

                let soNgayGiaHan = Number(prompt("Nhập số ngày muốn gia hạn thêm (>=1):"));
                if (isNaN(soNgayDaMuon) || isNaN(soNgayGiaHan) || soNgayDaMuon < 1 || soNgayGiaHan < 1) {
                    alert("Số ngày không hợp lệ, vui lòng nhập lại.");
                    soLanthatbai++;
                    continue;
                }
                let tongSoNgay = soNgayDaMuon + soNgayGiaHan;
                if (tongSoNgay > 60) {
                    alert("Tổng số ngày mượn không được vượt quá 60 ngày.");
                    soLanthatbai++;
                    continue;
                } else if (tongSoNgay > 45) {
                    alert("Không được gia hạn: Đã mượn quá lâu (>45 ngày)");
                    soLanThatBai++;
                } else if (tongSoNgay <= 30) {
                    alert("Gia hạn thành công");
                    soLanThanhCong++;
                } else {
                    alert("không được gia hạn");
                    soLanthatbai++;
                }


            }
            console.log(" THỐNG KÊ CA LÀM VIỆC ");
            console.log("Số lần gia hạn thành công:", soLanThanhCong);
            console.log("Số lần gia hạn không thành công:", soLanThatBai);
        </script>
