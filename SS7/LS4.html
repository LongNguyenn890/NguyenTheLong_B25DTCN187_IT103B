<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let players = [
            "P01-Nguyễn Văn A-Thủ Môn",
            "P02-Trần Văn B-Hậu Vệ",
            "P03-Lê Văn C-Tiền Vệ",
            "P04-Phạm Văn D-Tiền Đạo",
            "P05-Hoàng Văn E-Tiền Đạo",
            "P06-Vũ Văn F-Thủ Môn"
        ];
        function printTeamRoster() {
            console.log("DANH SÁCH CẦU THỦ:");
            for (let i = 0; i < players.length; i++) {
                let parts = players[i].split("-");
                let id = parts[0];
                let name = parts[1];
                let position = parts[2];

                console.log(`${i + 1}. ${id} | ${name} | ${position}`);
            }
        }
        function countPlayerByPostion(players) {
            let result = {};

            for (let i = 0; i < players.length; i++) {
                let position = players[i].split("-")[2];

                if (result[position] === undefined) {
                    result[position] = 1;
                } else {
                    result[position]++;
                }
            }

            return result;
        }
        function hasGoalkeeper() {
            for (let i = 0; i < players.length; i++) {
                let position = players[i].split("-")[2];
                if (position === "Thủ Môn") {
                    return true;
                }
            }
            return false;
        }
        printTeamRoster();

        console.log("Số lượng cầu thủ theo vị trí:");
        console.log(countPlayerByPostion(players));

        console.log("Đội có thủ môn không?");
        console.log(hasGoalkeeper());


    </script>
</body>

</html>
