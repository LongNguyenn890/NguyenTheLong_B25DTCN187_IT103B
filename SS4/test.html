<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1</title>
</head>
<body>
    <script>
        let n = Number(prompt("Nhap so nguyen n: "));
        if (n % 2 ==0) {
            console.log(`So ${n} la so chan`);
        } else {
            console.log(`So ${n} la so le`);
        }

        if(n > 0) {
            console.log(`So ${n} la so duong`);
        } else if (n < 0) {
            console.log(`So ${n} la so am`);
        } else {
            console.log(`So ${n} la so 0`)
        }

        if (n > 0) {
            for (let i = 1; i <= n; i++) {
                console.log(i);
            }
        } else if (n <= 0) {
            console.log(`Giá trị ${n} không hợp lệ để tạo dãy số`);
        }
    </script>
</body>
</html>
