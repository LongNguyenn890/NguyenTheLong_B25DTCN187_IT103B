<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2</title>
</head>
<body>
    <script>
        let totalFizz = 0;
        for (let i = 1; i <= 50; i++) {
            
            if (i % 3 == 0) {
                console.log("Fizz");
                totalFizz++;
            } else if (i % 5 == 0) {
                console.log("Buzz");
            } else if (i % 3 == 0 && i % 5 != 0) {
                console.log("FizzBuzz");
                
            } else {
                console.log(i);
            }
        }
        console.log(`Tong tat ca cac so in ra chu Fizz la: ${totalFizz}`);
    </script>
</body>
</html>
